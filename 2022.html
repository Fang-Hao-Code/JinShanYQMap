<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <script type="text/javascript" src="https://api.map.baidu.com/api?v=3.0&ak=myVGCYBMPDEwzj0fYk6Tz2YkvePCkzD4"></script>
    <script type="text/javascript" src="https://api.map.baidu.com/library/Heatmap/2.0/src/Heatmap_min.js"></script>
    <title>万盛金邸附近疫情分布(2022-3-15)</title>
    <style type="text/css">
		ul,li{list-style: none;margin:0;padding:0;float:left;}
		html{height:100%}
		body{height:100%;margin:0px;padding:0px;font-family:"微软雅黑";}
		#container{height:100%;width:100%;}
		#r-result{width:100%;}
    </style>	
</head>
<body>
	<div id="container"></div>
</body>
</html>
<script type="text/javascript">
    var map = new BMap.Map("container");          // 创建地图实例

    var point = new BMap.Point(121.34274,30.757984);
    map.centerAndZoom(point, 15);             // 初始化地图，设置中心点坐标和地图级别
    map.enableScrollWheelZoom(); // 允许滚轮缩放
	 


	var homepoint = new BMap.Point(121.34238,30.757909);	 
	var homemarker = new BMap.Marker(homepoint);  // 创建标注
	map.addOverlay(homemarker);               // 将标注添加到地图中
	homemarker.setAnimation(BMAP_ANIMATION_BOUNCE); //跳动的动画
	
	
	
    var  ratio=30;  
    var points =[
		{"lng":121.320802,"lat":30.754234,"count":4*ratio,"date":"2022/3/11"},//绿地玲珑
		{"lng":121.319802,"lat":30.744728,"count":1*ratio,"date":"2022/3/12"},//金康
		{"lng":121.302256,"lat":30.751163,"count":2*ratio,"date":"2022/3/12"},//横浦村
		{"lng":121.326125,"lat":30.749255,"count":1*ratio,"date":"2022/3/12"}, //万和 
		//2022/3/13
		{"lng":121.324091,"lat":30.755635,"count":1*ratio}, //绿地芳满庭 龙航路1638弄
		{"lng":121.364895,"lat":30.747125,"count":1*ratio}, //蓝色收获	 龙宇路999弄
		{"lng":121.357112,"lat":30.762733,"count":1*ratio}, //海辰 海丰路85号
		{"lng":121.322341,"lat":30.750935,"count":1*ratio}, //绿地新金卫家园 龙轩路2208弄
		{"lng":121.358579,"lat":30.759342,"count":2*ratio},  //旭辉府  海盛路500弄		
		//2022/3/14
		{"lng":121.358579,"lat":30.759342,"count":1*ratio},  //旭辉府  海盛路500弄
		{"lng":121.322341,"lat":30.750935,"count":1*ratio}, //绿地新金卫家园 龙轩路2208弄
		{"lng":121.300764,"lat":30.783135,"count":1*ratio}, //金山区建农村		
		{"lng":121.343745,"lat":30.860993,"count":1*ratio} //恒信家园 恒顺路216弄 
    ];
	 
 
	points.forEach(function (point) {
		var marker = new BMap.Marker(new BMap.Point(point.lng, point.lat));
		map.addOverlay(marker);
	});
	   
     
  
    if(!isSupportCanvas()){
    	alert('热力图目前只支持有canvas支持的浏览器,您所使用的浏览器不能使用热力图功能~')
    }
	//详细的参数,可以查看heatmap.js的文档 https://github.com/pa7/heatmap.js/blob/master/README.md
	//参数说明如下:
	/* visible 热力图是否显示,默认为true
     * opacity 热力的透明度,1-100
     * radius 势力图的每个点的半径大小   
     * gradient  {JSON} 热力图的渐变区间 . gradient如下所示
     *	{
			.2:'rgb(0, 255, 255)',
			.5:'rgb(0, 110, 255)',
			.8:'rgb(100, 0, 255)'
		}
		其中 key 表示插值的位置, 0~1. 
		    value 为颜色值. 
     */
	heatmapOverlay = new BMapLib.HeatmapOverlay({"radius":100});
	map.addOverlay(heatmapOverlay);
	heatmapOverlay.setDataSet({data:points,max:100});
	//是否显示热力图
    function openHeatmap(){
        heatmapOverlay.show();
    }
	function closeHeatmap(){
        heatmapOverlay.hide();
    }
	   heatmapOverlay.show();
	//closeHeatmap();
    function setGradient(){
     	/*格式如下所示:
		{
	  		0:'rgb(102, 255, 0)',
	 	 	.5:'rgb(255, 170, 0)',
		  	1:'rgb(255, 0, 0)'
		}*/
     	var gradient = {};
     	var colors = document.querySelectorAll("input[type='color']");
     	colors = [].slice.call(colors,0);
     	colors.forEach(function(ele){
			gradient[ele.getAttribute("data-key")] = ele.value; 
     	});
        heatmapOverlay.setOptions({"gradient":gradient});
    }
	//判断浏览区是否支持canvas
    function isSupportCanvas(){
        var elem = document.createElement('canvas');
        return !!(elem.getContext && elem.getContext('2d'));
    }
</script>
